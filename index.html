<div class="container my-5">

  <div class="row">
    <div class="col-md-3">
      <div class="card">
        <div class="card-header">
          Section Dynamic
        </div>

        <div class="card-body">
          <div class="form-group my-3">
            <label for="">Heading<label>
            <input id="heading" class="form-control" type="text">            
          </div>

          <div class="form-group ">
            <label class="mb-2"for="">Text Align</label> <br>
            <label for=""><input name="align" checked type="radio" class="align" value="left">left</label>

            <label for=""><input name="align" type="radio" class="align" value="right">Right</label>
            
          </div>

          <div class="form-group my-3">
            <label for="">Size</label>
            <input id="font_size" class="w-100" min="0" max="100" step="1"type="range" value="20">
          </div>

          <div class="form-group my3">
            <label for="">Color</label>
            <input id="color" type="color">
          </div>

          <div class="form-group my-3">
            <label for="">Form Family</label>
            <select id="font_family"class="form-control"name="" >

              <option value="Dancing Script">Dancing Script</option>
              <option value="Kaushan Script">Kaushan Script</option>
              <option value="Fascinate">Fascinate</option>
              <option value="Roboto">Roboto</option>
              <option value="Great Vibes">Great Vibes</option>
              
            
              
            </select>
          </div>
        </div>
      </div>

    </div>

      <section>
